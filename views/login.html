{{template "header"}}
<title>登录 - 我的 beego 博客</title>
</head>

<body>
    <div class="container" style="width: 500px;">
        <form class="form-horizontal" method="POST" action="/login">
            <div class="form-group">
                <label>管理员账户</label>
                <input id="uname" class="form-control" name="uname" placeholder="Account">
            </div>
            <div class="form-group">
                <label>管理员密码</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input name="autoLogin" type="checkbox"> 自动登录
                    </label>
                </div>
            </div>
            <div class="form-group">
                <a href="/login"><button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button></a>
                <button class="btn btn-default" onclick="return backToHome();">返回</button>
                <script type="text/javascript">
                    function backToHome() {
                        window.location.href = "/";
                        return false;
                    }
                    function checkInput() {
                        var uname = document.getElementById("uname");
                        if (uname.value.length == 0) {
                            alert("请输入管理员帐号");
                            return false;
                        }
                        var pwd = document.getElementById("pwd");
                        if (pwd.value.length == 0) {
                            alert("请输入管理员密码");
                            return false;
                        }
                    }
                </script>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
